<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/tf2-build" rel="stylesheet">
</head>

<body>
    <script>
        MathJax = {
            loader: { load: ['input/asciimath', 'output/chtml', 'ui/menu'] },
        };
    </script>
    <script type="text/javascript" id="MathJax-script" async
        src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/startup.js">
        </script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/3.5.3/math.min.js">
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="loader.js"></script>
    <a style="color: white; font-size:15px; text-align: left;" onclick="showCredits()">Credits</a>

    <div class="upper_description">
        <h1>Freak Fortress 2: List v. 2.0</h1>
        <h3>This website shows live Freak Fortress boss data such as descriptions, health, and more!</h3>
    </div>

    <div class="boss_pack_selector">
        <h3>Available boss packs:</h3>
        <select class="boss_pack_select" id="bossPackSelector">
            <option id="bossPackOptionSource" class="bossPackOption">Freak Fortress Pack 1</option>
        </select>


    </div>


    <div class="container" id="flexbox">

        <div class="item" id="source">
            <p class="item_boss_name">Boss Name</p>
            <div class="item_boss_image_container">
                <img class="item_boss_image" onerror="this.onerror=null;this.src='images/placeholder.png';" src="">
            </div>
            <div class="item_boss_lower_container">
                <button class="item_boss_button" onclick="showModalDialog(this.id)">Show details</button>
            </div>
        </div>
    </div>

</body>

</html>
